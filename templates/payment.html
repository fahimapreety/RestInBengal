<!DOCTYPE html>
<html>
<head>
    <title>Make Payment - Rest In Bengal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .details {
            background-color: #eef;
            padding: 15px;
            border-radius: 6px;
            max-width: 500px;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ’³ Make Payment</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay</button>
    </form>

    <div class="details">
        <h3>ðŸ“‹ Booking Details</h3>
        <p>Booked by <strong>{{ booking.user.username }}</strong></p>
        <p>Room: <strong>{{ booking.room }}</strong></p>
        <p>From: <strong>{{ booking.check_in_date }}</strong> To: <strong>{{ booking.check_out_date }}</strong></p>
    </div>
</body>
</html>
